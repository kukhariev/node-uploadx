name: Check
on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:
permissions: {}
jobs:
  lint:
    name: Lint
    runs-on: [self-hosted, linux]
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run lint
        run: npm run lint

  test:
    name: Test
    runs-on: [self-hosted, linux]
    timeout-minutes: 15
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run tests
        run: npm test
        env:
          CI: true

  cleanup:
    name: Cleanup
    runs-on: [self-hosted, linux]
    needs: [lint, test]
    if: always()
    steps:
      - name: Clean workspace
        run: |
          rm -rf node_modules/
          rm -rf .npm/
          npm cache clean --force
        continue-on-error: true
